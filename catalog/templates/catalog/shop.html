{% extends 'base.html' %}

{% block title %}Shop - VicStore{% endblock %}

{% block content %}
    <h1 class="catalog-title">Shop</h1>
    <div class="products">
        {% for product in products %}
            <div class="product">
                <h2>{{ product.name }}</h2>
                <p>${{ product.price }}</p>
                <a href="{% url 'add_to_cart' product.slug %}" class="button">Add to Cart</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
